{% extends "base.html" %}

{% block content %}
<h1>Please register to blog</h1>

<table>
    <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" name="username" value="{{username}}" placeholder="3+ char"></td>
        <td><label for="username"><span class="color">{{invalid}}</span></label></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password"></td>
        <td><label for="username"><span class="color">{{shortPW}}</span></label></td>
    </tr>   
    <tr>
        <td><label for="confirm">Verify Pass:</label></td>
        <td><input type="password" id="Verify" name="passwordVerify"></td>
    </tr>
</table>

<br>
<input type="submit" value="Submit">
{% endblock %}
