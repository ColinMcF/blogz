{% extends "base.html" %}

{% block content %}
<h1>Author: {{username}}</h1>
    
    <hr/>

    {% if posts|length == 0 %}
    <p>nothing here</p>
    {% else %}
            {% for post in posts %}
            <strong> {{post.title}}
            </strong>
            <ul>
            <li>{{post.body}}</li>
            </ul>
            <hr>

            {% endfor %}
        <!--<p>Task that we finished {{done}}</p> -->
    {% endif %}
{% endblock %}
