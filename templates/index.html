{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>Please put a blog post in.</p>
    {% else %}
        {% for blog in blogs %}
        <h1>
        <a href="/displaypost?blogid={{blog.id}}">
            {{blog.title}}
        </a>
    </h1>
        <ul>
            <li font size="13">{{blog.body}}</li>
        </ul>

        {% endfor %}

    {% endif %}

{% endblock %}
